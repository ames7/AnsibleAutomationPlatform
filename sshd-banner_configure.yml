---
  - name: Configuring the prelogin message
    hosts: all
    gather_facts: no
    
    tasks:
    
    - name: Copy the sshd-banner file into place
      copy:
        src: files_to_deploy/sshd-banner
        dest: /etc/ssh/sshd-banner
        owner: root
        group: root
        mode: u+rw,g-wx,o-wx
       
    - name: Updating the sshd_config file to show the new banner
      lineinfile:
        path: /etc/ssh/sshd_config
        state: present
        regexp: '^#Banner none'
        line: 'Banner /etc/ssh/sshd-banner'
        
    - name: Reloading sshd service 
      shell: systemctl reload sshd.service
