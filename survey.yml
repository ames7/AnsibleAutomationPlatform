---
  - name: Read my survey variables
    hosts: localhost
    connection: local
    gather_facts: no
    vars:
       ansible_svc_account: "{{ ansible_svc_account }}"
       my_email_address: "{{user_name}}@redhat.com"

    tasks:
    
    - name: 'Preflight Varible check :: ansible_svc_account'
      fail: msg='Please include the ansible_svc_account to the variable "ansible_svc_account"'
      run_once: true
      when: 'ansible_svc_account is not defined'
      
    - name: 'Preflight Varible check :: user_name'
      fail: msg='Please include the user_name to the variable "user_name"'
      run_once: true
      when: 'user_name is not defined'
     
